<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Happy Little Ipsum</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="container container--medium">
            <header class="header" role="banner">
                <img class="logo" src="images/happy-little-logo.svg" alt="Happy Little Logo">
            </header>
        </div>
        <main class="container container--medium" role="main">
            <div class="generate-options">
                <label># of paragraphs</label>
                <button class="increment-button js-paragraph-minus-button">-</button>
                <input class="js-paragraph-input" max="100" min="1" type="number" value="4">
                <button class="increment-button js-paragraph-plus-button">+</button>

                <br><br>

                <label>Min. quotes per paragraph</label>
                <button class="increment-button js-quote-min-minus-button">-</button>
                <input class="js-quote-min-input" min="1" type="number" value="3">
                <button class="increment-button js-quote-min-plus-button">+</button>

                <br><br>

                <label>Max. quotes per paragraph</label>
                <button class="increment-button js-quote-max-minus-button">-</button>
                <input class="js-quote-max-input" min="1" type="number" value="5">
                <button class="increment-button js-quote-max-plus-button">+</button>

                <br><br>

                <button class="generate-button js-generate-button">Generate</button>
            </div>
            <div class="generated-content js-render-container">

            </div>
        </main>
        <footer class="footer" role="contentinfo">
            <div class="container container--medium">
                Made with love by <a href="">Elena</a>, <a href="">Daniel</a>, and <a href="">Corey</a>.
            </div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
